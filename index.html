<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Avantis</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .container h2 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .container p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 32px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #fff;
    }

    input::placeholder {
      color: #777;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #e5e5e5;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
      font-size: 13px;
    }

    .extra-links {
      font-size: 12px;
      margin-top: 24px;
      color: #777;
    }

    .extra-links a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="loginForm">
    <h2>Welcome back to Avantis!</h2>

    <input type="text" id="user" placeholder="Usuário" autocomplete="off" />
    <input type="password" id="pass" placeholder="Senha" />
    
    <button onclick="login()">Login</button>

    <div class="error" id="errorMsg"></div>

    <div class="extra-links">
      Ao entrar, você concorda com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>
    </div>
  </div>

  <script
  src="script.js">
  </script>

</body>
</html>
